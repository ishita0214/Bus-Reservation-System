<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Payment Method</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="payment.component.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="payment-container">
        <h1>Select Payment Method</h1>
        
        <ul class="payment-options">
            <li *ngFor="let option of paymentOptions" class="payment-option">
                <label class="payment-checkbox">
                    <input type="radio" 
                           [checked]="selectedPaymentMethodId === option.id" 
                           (change)="selectPaymentMethod(option.id)" />
                    <span class="checkmark"></span>
                    {{ option.name }}
                </label>
                <div *ngIf="selectedPaymentMethodId === option.id" class="input-fields">
                    <div *ngFor="let detail of option.details">
                        <label>{{ detail }}</label>
                        <input type="text" placeholder="{{ detail }}" />
                    </div>
                </div>
            </li>
        </ul>
    
        <div *ngIf="selectedPaymentMethodId" class="selected-method">
            <button (click)="payNow()" class="pay-now-button">Pay Now</button>
        </div>
    </div>
</body>
</html>
